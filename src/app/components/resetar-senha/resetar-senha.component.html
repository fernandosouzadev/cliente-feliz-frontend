<div class="min-vw-100 min-vh-100 d-flex">
  <div
    class="d-none d-lg-flex flex-column justify-content-center align-items-center p-5 w-50"
    style="background-color: var(--primary-color)"
  >
    <div
      class="w-100 h-75"
      style="
        background-image: url('../../../assets/images/resetar-senha-ilustration.svg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
      "
    ></div>

    <div class="d-flex flex-column gap-3 mt-3 text-white">
      <h2 class="fs-5 fw-bold text-center">Recuperação de Senha</h2>
      <span class="fs-8 text-center"
        >Preencha os campos ao lado para realizar a alteração de sua senha,
        lembre-se de sempre escolher uma senha segura.</span
      >
    </div>
  </div>
  <div
    class="d-flex flex-column justify-content-center align-items-center p-3 flex-fill gap-5"
  >
    <span>Altere sua senha</span>
    <form [formGroup]="formulario" class="w-100">
      <div
        class="w-100 d-flex flex-column gap-5 justify-content-center align-items-center"
      >
        <div class="w-50">
          <label for="inputEmail" class="form-label text-body-tertiary"
            >E-mail</label
          >
          <input
            type="email"
            class="form-control placeholderInput border-0 border-bottom rounded-0"
            id="inputEmail"
            placeholder="email@exemple.com"
            [(ngModel)]="data.email"
            formControlName="email"
            [class]="
              formulario.controls['email'].errors ? 'border border-danger' : ''
            "
          />
          <div *ngIf="formulario.controls['email'].errors && data.email !== ''">
            <small
              class="text-red"
              *ngIf="
                formulario.controls['email'].errors.required &&
                data.email !== ''
              "
              >* Campo é obrigatório.</small
            >
            <small
              class="text-red"
              *ngIf="
                formulario.controls['email'].errors.email && data.email !== ''
              "
              >* Digite um e-mail valido.</small
            >
          </div>
        </div>
        <div class="w-50">
          <label for="inputPassword" class="form-label text-body-tertiary"
            >Senha</label
          >
          <input
            type="password"
            class="form-control placeholderInput border-0 border-bottom rounded-0"
            id="inputPassword"
            placeholder="*******"
            [(ngModel)]="data.password"
            formControlName="password"
            [class]="
              formulario.controls['password'].errors && data.password !== ''
                ? 'border border-danger'
                : ''
            "
          />
          <div
            *ngIf="
              formulario.controls['password'].errors && data.password !== ''
            "
          >
            <small
              class="text-red"
              *ngIf="
                formulario.controls['password'].errors.required &&
                data.password !== ''
              "
              >* Campo é obrigatório.</small
            >
          </div>
        </div>
        <div class="w-50">
          <label
            for="inputConfirmarPassword"
            class="form-label text-body-tertiary"
            >Confirmar Senha</label
          >
          <input
            type="password"
            class="form-control placeholderInput border-0 border-bottom rounded-0"
            id="inputConfirmarPassword"
            placeholder="*******"
            [(ngModel)]="data.confirmPassword"
            formControlName="confirmPassword"
            [class]="
              formulario.controls['confirmPassword'].errors &&
              data.confirmPassword !== ''
                ? 'border border-danger'
                : ''
            "
          />
          <div
            *ngIf="
              formulario.controls['confirmPassword'].errors &&
              data.confirmPassword !== ''
            "
          >
            <small
              class="text-red"
              *ngIf="
                formulario.controls['confirmPassword'].errors.required &&
                data.confirmPassword !== ''
              "
              >* Campo é obrigatório.</small
            >
            <small
              class="text-red"
              *ngIf="
                formulario.controls['confirmPassword'].errors.matching &&
                user.confirmPassword !== ''
              "
              >* As senhas não conferem</small
            >
          </div>
        </div>
        <button
          (click)="validatedFields()"
          type="button"
          class="btn btn-primary w-50"
        >
          {{ isLoading ? "Carregando..." : "Alterar Senha" }}
          <div
            *ngIf="isLoading"
            class="spinner-border spinner-border-sm"
            role="status"
          ></div>
        </button>
      </div>
    </form>
  </div>
</div>
