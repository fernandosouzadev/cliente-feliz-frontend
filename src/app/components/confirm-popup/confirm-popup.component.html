<div
  *ngIf="status"
  class="position-absolute d-flex justify-content-center align-items-center bg-opacity-50 bg-black min-vh-100 min-vw-100"
>
  <div
    class="bg-white p-3 rounded-2"
    style="max-width: 500px; max-height: 350px"
  >
    <div class="w-100 d-flex flex-column gap-5" position-relative>
      <button (click)="closeModal()" class="btn fs-2 align-self-end">
        <i class="ph ph-x"></i>
      </button>
      <div class="w-100 text-center fs-5 px-5">
        {{ message }}
      </div>
      <div
        class="w-100 d-flex justify-content-between align-items-center px-5 py-3"
      >
        <button class="btn btn-outline-dark" (click)="closeModal()">
          Cancelar
        </button>
        <button (click)="confirmDelete()" class="btn btn-danger">
          Deletar usuario
        </button>
      </div>
    </div>
  </div>
</div>
