<div
  *ngIf="status"
  class="confirm-popup position-absolute d-flex justify-content-center align-items-center bg-opacity-50 bg-black min-vh-100 min-vw-100"
>
  <div
    class="bg-white p-3 rounded-2"
    style="max-width: 500px; max-height: 350px"
  >
    <div class="w-100 d-flex flex-column gap-5" position-relative>
      <button (click)="closeModal()" class="btn fs-2 align-self-end">
        <i class="ph ph-x"></i>
      </button>
      <div class="w-100 text-center px-5">
        <div class="fs-5">
          {{ message }}
        </div>
        <small>Essa ação é irreversivel</small>
      </div>

      <div
        class="w-100 d-flex justify-content-between align-items-center px-5 py-3"
      >
        <button class="btn btn-outline-dark" (click)="closeModal()">
          Cancelar
        </button>
        <button
          (click)="confirmDelete()"
          class="btn btn-danger"
          [disabled]="isLoading"
        >
          {{ isLoading ? "Carregando..." : "Remover usuario" }}
          <div
            *ngIf="isLoading"
            class="spinner-border spinner-border-sm"
            role="status"
          ></div>
        </button>
      </div>
    </div>
  </div>
</div>
